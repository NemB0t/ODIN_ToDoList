<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
        </div>
        <div class="mid">

        </div>
        <div class="sidebar">

        </div>
        <div class="footer">
            
        </div>
    </div>
    <div class="formPopup"  id="popupForm">
        <form name = "task-form" id="task-form">
            <label for="title" >Title</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>
            <label for="duedate">Due Date</label>
            <input type="text" id="duedate" name="duedate" required>
            <div class="Priority">
                <p>Priority</p>
                <input type="radio" id="high" name="priority" value="high" required>
                <label for="high">High</label><br>
                <input type="radio" id="medium" name="priority" value="medium" required>
                <label for="medium">Medium</label><br>
                <input type="radio" id="low" name="priority" value="low" required>
                <label for="low">Low</label><br>
            </div>
            <div class="btnclass">
                <button type="submit" id="submitbtn">Add Task</button>
                <button type="button" id="cancelbtn"> Cancel </button>
            </div>
        </form>
    </div>
</body>
</html>
