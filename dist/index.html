<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="./main.js" defer></script>
   <!-- <link rel="stylesheet" href="./styletemp.css"> -->
</head>
<body>
    <h1 class="title">To Do App</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists ></ul>
        <form action="" data-new-list-form>
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name" data-new-list-input/>
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Yt</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="task-container" data-tasks>
                <div class="tasks">
                    <input 
                      type="checkbox"
                      id="task-1"
                    />
                    <label for="task-1">
                      <span class="custom-checkbox"></span>
                      record todo list video
                    </label>
                    <div class="secData">
                      <div class="date">2013-01-08</div>
                      <div class="prio">High</div>
                    </div>
                  </div>
                  <!-- /task-1 -->
        
                  <div class="tasks">
                      <input 
                        type="checkbox"
                        id="task-2"
                      />
                      <label for="task-2">
                        <span class="custom-checkbox"></span>
                        another task
                      </label>
                      <div class="secData">
                        <div class="date">2013-01-08</div>
                        <div class="prio">Medium</div>
                      </div>
                    </div>
                    <!-- /task-2 -->
        
                    <div class="tasks">
                        <input 
                          type="checkbox"
                          id="task-3"
                        />
                        <label for="task-3">
                          <span class="custom-checkbox"></span>
                          a third task
                        </label>
                        <div class="secData">
                          <div class="date">2013-01-08</div>
                          <div class="prio">Low</div>
                        </div>
                      </div>
                      <!-- /task-3 -->
            </div>
            <div class="new-task-creator">
                <form action="" data-new-task-form class="task-creation-form">
                    <input type="text" class="new task" placeholder="new task name" aria-label="new task name" data-new-task-input />
                    <div class="new-input">
                      <input type="date" class="taskDate" data-new-task-date>
                      <select name="priority" id="taskPrio" class="taskPriority" data-new-task-prio>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                      </select>
                    </div>
                    <button class="btn create" aria-label="create task list">+</button>
                </form>

            </div>
            <div class="delete-btns">
                <button class="btn delete" data-clear-complete-task-btn>Clear Completed Task</button>
                <button class="btn delete" data-delete-list-btn>Delete List</button>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="tasks">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
            <div class="date"></div>
            <div class="prio"></div>
        </div>
    </template>
</body>
</html>
