<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- <script src="./main.js" defer></script> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">To Do App</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list">
            <li class="active-list">Yt</li>
            <li>list2</li>
            <li>list 3</li>
        </ul>
        <form action="">
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name" />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Yt</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <input type="checkbox"  id="task-1"/>
                <label for="task-1">
                    <span class="custom-checkbox"></span>
                    First task</label>
                <!-- task 1 -->
                <input type="checkbox"  id="task-2"/>
                <label for="task-2">
                    <span class="custom-checkbox"></span>
                    second task</label>
                <!-- task 2 -->
                <input type="checkbox"  id="task-3"/>
                <label for="task-3">
                    <span class="custom-checkbox"></span>
                    Third task</label>
                <!-- task 3 -->
            </div>
            <div class="new-task-creator">

                <form action="">
                    <input type="text" class="new task" placeholder="new task name" aria-label="new task name" />
                    <button class="btn create" aria-label="create task list">+</button>
                </form>

            </div>
            <div class="delete-btns">
                <button class="btn delete">Clear Completed Task</button>
                <button class="btn delete">Delete List</button>
            </div>
        </div>
    </div>
</body>
</html>
